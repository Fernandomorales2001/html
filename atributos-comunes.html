<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globales
    </title>
    <style>
        .parrafo-1{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        Algunos atributos globales estan disponibles para la mayoria de etiquetas en HTML

        class -> este atributo se usa para dar estilos a traves de CSS

        id -> es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de anclas.

        tittle -> es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece. Aparece el mensaje en un tooltip

        data-* -> es un atributo que nos permite guardar algun valor en la etiqueta HTML
     -->

     <p class="parrafo-1">Clases</p>
     <p id="parrafo">Idenitifcador a traves de un ID</p>
     <p title="Este es un ejemplo del atributo Tittle">Titulo con toolip</p>
     <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

     <script>
         const p = document.getElementById('parrafo')
         const parrafo2 = document.getElementById('parrafo-2')
         
         console.log(parrafo2.dataset.ejemplo)
         console.log(p.textContent)
     </script>

</body>

</html>
