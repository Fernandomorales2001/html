<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs de seleccion</title>
</head>

<!-- 
    radio -> permite seleccionar una unica opcion de una lista de opciones relacionadas

    checkbox -> permite seleccionar varias opciones de una lista de opciones relacionadas

    select -> crea una lista de opciones donde podemos seleccionar una o varias opciones. Cada opcion ira dentro de una etiqueta <option></option>

    si tenemos muchas opciones podemos ordenarlas por categorias a traves de la etiqueta <optgroup> con el atributo label para nombrar la categoria
 -->
<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <p>
            <h2>Genero</h2>
            <label>Masculino
                <input type="radio" name="gender" checked value="masculino">
            </label>
            <label>Femenino
                <input type="radio" name="gender" value="femenino">
            </label>
            <label>Desconocido
                <input type="radio" name="gender" value="desconocido">
            </label>
        </p>

        <div>
            <h2>Lenguajes que conoces</h2>
            <label>HTML
                <input type="checkbox" name="languages" value="html">
            </label>
            <label>CSS
                <input type="checkbox" name="languages" value="css" checked>
            </label>
            <label>JavaScript
                <input type="checkbox" name="languages" value="javascript" checked>
            </label>
        </div>

        <p>
        <select name="lenguajes" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
    </p>

    <p>
        <select name="pets">
            <optgroup label="4 patas">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="hamster">Hamster</option>
            <option value="conejo">Conejo</option>
            </optgroup>
            <optgroup label="Aves">
            <option value="loro">Loro</option>
            <option value="canario">Canario</option>
            </optgroup>
            <optgroup label="Otras">
            <option value="serpiente">Serpiente</option>
            <option value="tarantula">Tarantula</option>
            </optgroup>
        </select>
    </p>

    <p>
        <input type="list" list="pets">
        <datalist id="pets">
                <option value="Perro"></option>
                <option value="Gato"></option>                
                <option value="Hamster"></option>
                <option value="Conejo"></option>
                <option value="Loro"></option>
                <option value="Canario"></option>
                <option value="Serpiente"></option>
                <option value="Tarantula"></option>
        </datalist>
    </p>
</body>
</html>
