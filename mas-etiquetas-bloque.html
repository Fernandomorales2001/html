<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Etiquetas de bloque0</title>
</head>
<!-- 
    address -> se utiliza para aportar informacion de contacto para el article o para todo el body

    blockquote -> se utiliza para marcar las citas a otros autores o documentos. Se puede incluir el atributo cite para poner un enlace al documento original o fuente.

    pre -> se utiliza para tener codigo preformateado que necesita ser representado igual que se escribio

    div -> se usa como divison del documento, semanticamente no significa nada, es un contenedor generico que se usa generalmente para dar estilos a traves de css o para usar algo denominado "delegacion de eventos" en javascript

    hr -> horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema
 -->
<body>
    <address>
        Tony Stark <br>
        Malibu 10880 <br>
        90265 <br>
        California
    </address>\

    <blockquote cite="https://uzink.es/frases-de-mark-zuckerberg-dosis-de-inspiracion-para-emprendedores/">
        <p>
            «Empecé en esto con 19 años y sin tener ni idea de negocios; si yo he podido, todos pueden». 
        </p>
    </blockquote>

    <pre>
        Hola,
        Que tal?
    </pre>

    <div>
        <h2>Nombre</h2>
        <p>Email</p>
        <p>Descripcion</p>
    </div>
    <div>
        <h2>Nombre</h2>
        <p>Email</p>
        <p>Descripcion</p>
    </div>

    <hr>
</body>
</html>
